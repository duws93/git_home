
- hosts: 135.251.206.38
  remote_user: blueadmin
  gather_facts: false
  tasks:
  - name: no tty
    shell: setsid script -c "sudo sed -i 's/requiretty/\!requiretty/g' /etc/sudoers"
    tags:
      - no tty
  - name: stop firewall
    become: yes
    become_user: root
    become_method: sudo
    service: name=iptables state=stopped
    tags:
      - stop firewall
  - name: edit-config
    shell: setsid script -c "sudo sed -i 's/gpgcheck=1/gpgcheck=0/g' /etc/yum.conf"
    tags:   
      - edit-config
  - name: update-zabbix
    become: yes
    become_user: root
    become_method: sudo
    shell: echo 'zabbix ALL=(ALL)  NOPASSWD:ALL' >> /etc/sudoers
    tags:   
      - update-zabbix
  - name: stop zabbix
    become: yes
    become_user: root
    become_method: sudo
    service: name=zabbix-agent state=started
    tags:
      - stop zabbix
  - name: push-rpm-32
    shell: scp -o StrictHostKeyChecking=no 135.251.193.81:/tmp/zabbix-agent-3.0.24-1.el6.i686.rpm /tmp
    tags:
      - push-rpm-32
  - name: push-shell-32
    shell: scp -o StrictHostKeyChecking=no 135.251.193.81:/tmp/zabbix-client32-rhel.sh /tmp
    tags:
      - push-shell-32
  - name: remove zabbix-package
    become: yes
    become_user: root
    become_method: sudo 
    yum: name=zabbix-agent-3.0.24-1.el6.i686 state=removed
    tags:
      - remove zabbix-package
  - name: install-zabbix-64
    become: yes
    become_user: root
    become_method: sudo
    shell: sh /tmp/zabbix-client32-rhel.sh
    tags:
      - install-zabbix-32
  - name: enable-remotecommand1
    become: yes
    become_user: root
    become_method: sudo
    shell: sed -i 's/# EnableRemoteCommands=0/EnableRemoteCommands=1/g' /etc/zabbix/zabbix_agentd.conf
    tags:   
      - enable-remotecommand1
  - name: enable-remotecommand2
    become: yes
    become_user: root
    become_method: sudo
    shell: sed -i 's/# EnableRemoteCommands=1/EnableRemoteCommands=1/g' /etc/zabbix/zabbix_agentd.conf
    tags:
      - enable-remotecommand2
  - name: restart zabbix
    become: yes
    become_user: root
    become_method: sudo
    service: name=zabbix-agent state=restarted
    tags:
      - restart zabbix
